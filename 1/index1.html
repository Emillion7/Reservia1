<!DOCTYPE html>
<html>
<head>
    <title>Reservia</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <a href="#">Acommodations</a>
        <a href="#">Activities</a>
        <button><strong>Sign Up</strong></button>
    </div>
    
    <div class="logo-img">
        <img src="IMG/logo.png">
    </div>

    <h3>Find a place for your dream vacation</h3>
    
    <p>Downtown or in nature</p>
    <br>
    
    <div class="search-bar">
        <form>
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <input type="text" name="txtname" placeholder="Add your destination" class="input">
            <button type="submit" class="button">Search</button>
        </form>
    </div>
    <br>

    <section>
        <ul>
            <li class="filter" data-filter="Filters"><strong>Filters</strong></li>
            <li class="list" data-filter="Low cost"><i class="fa fa-money" aria-hidden="true"></i><strong> Low cost</strong></li>
            <li class="list" data-filter="Family-friendly"><i class="fa fa-users" aria-hidden="true"></i></i><strong>Family-friendly</strong></li>
            <li class="list" data-filter="Romantic"><i class="fa fa-heart" aria-hidden="true"></i><strong>Romantic</strong></li>
            <li class="list" data-filter="Pets allowed"><i class="fa fa-paw" aria-hidden="true"></i><strong>Pets allowed</strong></li>
        </ul>

        <br>

        <p><i class="fa fa-info-circle" aria-hidden="true"></i> More than 500 accommodations are available in this city.</p>
        <br><br>

        <div class="part1">

            <h3>Accommodations in Marsseile</h3>

            <ul class="flats1">
                <li class="flat1"><img src="IMG/images/hebergements/4_small/1.jpg" alt="marcus-loke" height="150px"></li>
                <li class="flat2"><img src="IMG/images/hebergements/4_small/2.jpg" alt="fred-kleber" height="150px"></li>
                <li class="flat3"><img src="IMG/images/hebergements/4_small/3.jpg" alt="reisetopia" height="150px"></li>
                <li class="flat4"><img src="IMG/images/hebergements/4_small/4.jpg" alt="annie-sprat" height="150px"></li>
                <li class="flat5"><img src="IMG/images/hebergements/4_small/5.jpg" alt="nicate-lee" height="150px"></li>
                <li class="flat6"><img src="IMG/images/hebergements/4_small/6.jpg" alt="febrian-zakaria" height="150px"></li>
            </ul>

        </div>

    </section>
</body>    
</html>
